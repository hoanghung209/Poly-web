<ui:composition template="/template/#{contextUtils.getRequestTemplate()}/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="head-meta" />
	<ui:define name="head-title">
		<title>#{lang['title.aclUserPassword']}</title>
	</ui:define>	
	<ui:define name="head-css"/>
	<ui:define name="header" />

	<ui:define name="content">
		<div id="content">
<h:form prependId="false">
			<input type="hidden" name="template" value="#{contextUtils.getRequestTemplate()}" />
			<div class="modal-fb ml5">
		        <h2> #{lang['label.changePassword']} </h2>
		        <div>
		            <div class="cl h6" />
	<h:panelGroup rendered="#{aclUserPasswordBC.actionPrivate}">
		             <div class="w30pc fl textboxname ">
		                #{lang['label.oldPassword']}:
		            </div>
		            <div class="w60pc fl">
		            	<h:inputSecret id="txtOldPassword" styleClass="w90pc text idleField" value="#{aclUserPasswordBC.oldPassword}"/>
		            </div> 
		             <div class="cl h6" />  
	</h:panelGroup>
		             <div class="w30pc fl textboxname ">
		                #{lang['label.newPassword']}:
		            </div>
		            <div class="w60pc fl">
		            	<h:inputSecret id="txtchangepassword" styleClass="w90pc text idleField" value="#{aclUserPasswordBC.newPassword}"/>
		            </div> 
		             <div class="cl h6">
		            </div>
		            
		            <div class="w30pc fl textboxname ">
		               #{lang['label.confirmNewPassword']}:
		            </div>
		            <div class="w60pc fl">		            	
		            	<input type="password" id="txtconfirmchangepassword" class="w90pc text idleField" />
		            </div> 
		             <div class="cl h6">
		            </div>
		            <div class="tl fi color666666">
		                <b>#{lang['label.changePasswordNotes']}:</b>
		                <br />
		                #{lang['label.changePasswordNote1']}		                
		                <br />
		                #{lang['label.changePasswordNote2']}		
		            </div>
		             <div class="cl h6" />
		        </div>
		         <p>		        		         
		        	<h:commandButton id="btnChangepassword" styleClass="btnCss fl mr5 btnSave pl20"
		        		value="#{lang['label.btnSave']}"
		        		onclick="return OnConfirmChangepassword()"
		        		action="#{aclUserPasswordBC.update}"
		        		rendered="#{!aclUserPasswordBC.disabled}">
		        		<f:ajax execute="@form" render="@form" />
	        		</h:commandButton>		         	
		        </p>
		         		    	
			    <div class="cl h6" />		    
		        <div class="messagebox tc"> 
		    		<h:messages id="lblMessage" />
		    	</div>	
	    	</div>
</h:form>	    		    	
		</div>
	</ui:define>

	<ui:define name="footer" />
	<ui:define name="footer-js">
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.ui.core.js" />
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.alerts.js" />
										
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/pages/acl-user/password.js" />
	</ui:define>		
</ui:composition>
