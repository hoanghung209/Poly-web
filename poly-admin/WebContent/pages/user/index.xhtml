<ui:composition template="/template/default/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ucMenu="http://java.sun.com/jsf/composite/components/menu">	

	<ui:define name="head-meta">
		<meta name="Keywords" content="#{userController.getKeywords()}"></meta>
		<meta name="Description" content="#{userController.getDescription()}"></meta>
	</ui:define>
	<ui:define name="head-title">
		<title>Quản lý Thành viên</title>
	</ui:define>	
	<ui:define name="head-css">
		<link href="#{contextUtils.getContextPath()}/resources/css/jquery.treeview.css" type="text/css" rel="stylesheet" />
	</ui:define>	
	<ui:define name="header"></ui:define>

	<ui:define name="content">
		<div id="content">
		<div id="page-header" class="area-detail top-right">
					<h2>Quản lý Thành viên</h2>				
					<div class="cl h6"></div>
					</div>	
	<h:form id="frmDetail" prependId="false">
			    <div class="pl20 top-right pt10" style="border-bottom: solid 1px #e4e4e4;">
					<h:commandButton id="btnAdd" styleClass="btnCss fl mr5 btnAdd pl20" 
						value="#{lang['label.btnAdd']}"
						action="#{userController.add}"
						disabled="#{userBean.disabled.get('disabled-insert')}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>																		
				
					<h:commandButton id="btnSave" styleClass="btnCss fl mr5 btnSave pl20"
						value="#{lang['label.btnSave']}"						
						action="#{userController.update}"
						disabled="#{userBean.disabled.get('disabled-update')}">
						<f:ajax execute="@form" render="@form :frmList"/>
					</h:commandButton>		
							
					<h:commandButton styleClass="btnCss fl mr5 btnDelete pl20" 
						value="#{lang['label.btnCancel']}"
						action="#{userController.cancel}"
						disabled="#{userBean.disabled.get('disabled-update')}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					    		    		    			           
					<div class="cl h6" />
			    </div>
	    	
			    <div class="area-detail top-right">			    	
			        <table width="100%">
			            <colgroup>
			                <col width="10%" />	
			                <col width="40%" />	
			                <col width="10%" />			               				                
			                <col />
			            </colgroup>
			            <tr>
			            	<td class="pl10 textboxname">
			                   User:
			                </td>
			                <td><h:inputText id="txtNameVn" styleClass="w90pc text idleField" value="#{userBean.user}"
									disabled="#{userBean.disabled.get('disabled-update')}" maxlength="255"/></td>
							<td class="pl10 textboxname">
			                   Pass:
			                </td>
			                <td><h:inputSecret id="txtNameEn" styleClass="w90pc text idleField" value="#{userBean.password}"
									disabled="#{userBean.disabled.get('disabled-update')}" maxlength="255"/></td>	
						</tr>	
			            <tr>
			            <td class="pl10 textboxname">Role :</td>			           
			             <td><h:inputText id="txtOrder" styleClass="w90pc text idleField" value="#{userBean.role}"
									disabled="#{userBean.disabled.get('disabled-update')}" maxlength="5"/>	
			            </td>			            
			             <td class="pl10 textboxname">Fullname :</td>
			            <td>
			            		<h:inputText id="txtFullname" styleClass="w90pc text idleField" value="#{userBean.fullname}"
									disabled="#{userBean.disabled.get('disabled-update')}" maxlength="255"/>
			            </td>
			            </tr>           
			        </table>  
			        <div class="messagebox tc"> 
			    		<h:messages id="message"/>
			    	</div>    
			    </div>	
	</h:form>		 
	<h:form id="frmList" prependId="false">			    
			    <div>
				    <table class="tbl-list" cellpadding="0" cellspacing="0">
				            <colgroup>
					            <col width="5%" />
					            <col width="30%" />
					            <col width="30%" />
					            <col width="10%" />
					            <col width="10%" />					           
					            				           
					            <col />             
				            </colgroup>
					        <tr class="table-header">
					            <td>ID</td>
					            <td>User</td>
					            <td>Fullname</td>					            
					            <td>Role</td>					           			            
					            <td>Action</td>
					        </tr>	
					              					        
		<ui:repeat value="#{userBean.list}" var="item">														         
							<tr class="table-body #{item.get('rowOrder')}">
								<td>#{item.get('id')}</td>
								<td>#{item.get('user')}</td>
								<td>#{item.get('fullname')}</td>
								<td>#{item.get('role')}</td>														 						 		
								<td align="center">																																
									<h:commandLink styleClass="pl5" 
										action="#{userController.edit}">
										<img src="#{contextUtils.getContextPath()}/resources/images/Btn/edit.gif" 
											title="#{lang['label.btnEdit']}" 
											width="18" alt="" />
										<f:setPropertyActionListener target="#{userBean.selectedItem}" value="#{item}" />
										<f:ajax execute="@form" render=":frmDetail" />										
									</h:commandLink>	
																					 			
									<h:commandLink styleClass="pl5" 
										action="#{userController.delete}"
										onclick="return confirm('#{lang['message.AskDelete']}')">
										<img src="#{contextUtils.getContextPath()}/resources/images/Btn/delete.png" 
											title="#{lang['label.btnDelete']}" 
											width="18"	alt="" />
										
										<f:setPropertyActionListener target="#{userBean.selectedItem}" value="#{item}" />
										<f:ajax execute="@form" render="@form :frmDetail"/>										
									</h:commandLink>
								</td>							  
							</tr>
		</ui:repeat>														
				        </table>				
					<div class="mt4"></div>
					<div class="paging-bar">
		<ui:repeat value="#{userBean.pageBar}" var="pageItem">
						<h:commandLink styleClass="#{pageItem.get('class')}"
							value="#{pageItem.get('text')}"
							action="#{userController.loadList}">
							<f:setPropertyActionListener target="#{userBean.selectedPage}" value="#{pageItem}" />
							<f:ajax execute="@form" render="@form" />
						</h:commandLink>
		</ui:repeat>
					</div>				
				</div>					
	</h:form>   					
   			
		</div>
	</ui:define>
	<ui:define name="footer-js">
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.ui.core.js"></script>
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.alerts.js"></script>	
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.treeview.js"></script>
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/common/enum.js"></script>					
						
	</ui:define>		
</ui:composition>
