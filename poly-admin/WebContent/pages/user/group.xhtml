<ui:composition template="/template/popup/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="head-meta" />
	<ui:define name="head-title">
		<title>#{lang['title.aclUserGroup']}</title>
	</ui:define>	
	<ui:define name="head-css"/>
	<ui:define name="header" />

	<ui:define name="content">
		<div id="content">
<h:form prependId="false">		
		    <div class="fl w45pc">
		        <fieldset id="fieldsetResult">
		            <legend class="bold">#{lang['label.lstGroupNotAssigned']}</legend>
		            <div style="width: 100%; height: 370px; overflow: auto" id="table-article-unassign">
		                <table class="tbl-list border-left" style="font-size: 12px;" cellpadding="0" cellspacing="0">
		                    <colgroup>
		                        <col width="10%" />
		                        <col width="90%" />
		                    </colgroup>
		
		                    <tr class="table-header">
		                        <td class="first">
		                            <input type="checkbox" id="cbxSelectAll" onclick="SelectAll(this)" />
		                        </td>
		                        <td>#{lang['label.name']}</td>
		                    </tr>		                    
		<ui:repeat value="#{aclUserGroupBC.lstFreeGroup}" var="item">		                    		                
	                        <tr class="table-body" id="tr-User-#{item.get('id')}">
	                            <td>
	                                <input type="checkbox" name="cbUser" onclick="CheckItem(this)" value="#{item.get('id')}"/>
	                            </td>
	                            <td> 
	                            	#{item.get('name')}
	                            </td>
	                        </tr>
		</ui:repeat>
		                </table>
		            </div>
		        </fieldset>
		    </div>
		    <div class="fl w10pc">		    
		        <div style="margin-top: 140px; text-align: center">
		        	<h:commandButton id="btnAssign" styleClass="btnCss" style="width:50px;" value="&gt;&gt;" 
		        		onclick="return OnAssign()"
		        		action="#{aclUserGroupBC.add}">
		        		<f:ajax execute="@form" render="@form"/>
	        		</h:commandButton>
	        				        
		            <div class="cl h6" />
		            
		        	<h:commandButton id="btnUnAssign" styleClass="btnCss" style="width:50px;" value="&lt;&lt;" 
		        		onclick="return OnUnAssign()"
		        		action="#{aclUserGroupBC.delete}">
		        		<f:ajax execute="@form" render="@form" />
	        		</h:commandButton>
        		    
        		    <h:inputHidden id="txthdUser" value="#{aclUserGroupBC.lstGroupId}" />
        		    <h:inputHidden id="txthdUserAssign" value="#{aclUserGroupBC.lstFreeGroupId}" />        		          		    
		        </div>
		    </div>
		    <div class="fl w45pc">
		        <fieldset id="fieldset1">
		            <legend class="bold ">#{lang['label.lstGroupAssigned']}</legend>
		            <div style="width: 100%; height: 370px; overflow: auto" id="table-article-assign-popup">
		              <table class="tbl-list border-left" style="font-size: 12px;" cellpadding="0" cellspacing="0">
		                    <colgroup>
		                        <col width="10%" />
		                        <col width="90%" />
		                    </colgroup>
		                    
		                    <tr class="table-header">
		                        <td class="first">
		                            <input type="checkbox" id="cbUserDelete" onclick="SelectAllDelete(this)" />
		                        </td>
		                        <td>#{lang['label.name']}</td>
		                    </tr>		                    
		<ui:repeat value="#{aclUserGroupBC.lstGroup}" var="item">		                    		                
	                        <tr class="table-body" id="tr-User-#{item.get('id')}">
	                            <td>
	                                <input type="checkbox" name="cbUserAssign" onclick="CheckItemDelete(this)" value="#{item.get('id')}"/>
	                            </td>
	                            <td> 
	                            	#{item.get('name')}
	                            </td>
	                        </tr>
		</ui:repeat>				              
		                </table>
		            </div>
		        </fieldset>
		    </div>
		    	
		    <div class="cl h6" />		    
	        <div class="messagebox tc"> 
	    		<h:messages id="lblMessage" />
	    	</div>	
</h:form>	    		    	
		</div>
	</ui:define>

	<ui:define name="footer" />
	<ui:define name="footer-js">
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.ui.core.js" />
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/core/jquery.alerts.js" />
									
		<script type="text/javascript" src="#{contextUtils.getContextPath()}/resources/js/pages/acl-user/group.js" />
	</ui:define>		
</ui:composition>
